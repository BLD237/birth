<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Collection Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #3991f0;
    }
   
.container {
  max-width: 1100px;
  margin: 20px auto;

  /* overflow-y: scroll;
  max-height: 600px; */
}

form {
  display: grid;
  gap: 10px;
  padding: 20px;
  border-radius: 10px;
 box-shadow: #333;
  border: 1px solid #e7e4e4;
  background-color: #f9f9f9;
}

h2 {
  color: #333;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input, select, textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  padding: 20px 1px;
  width: 505;
  background-color: #3991f0;
  color: white;
  border: none;
  border-radius: 0px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
  </style>
</head>
<body>
  <div class="container">
    <form id="data-collection-form">

      <!-- Child's Information -->
      <h2>Child's Information</h2>
      <label for="child-age">Child's Age:</label>
      <input type="number" id="child-age" required>

      <label for="child-school">Child's School:</label>
      <input type="text" id="child-school" required>

      <label for="child-hobbies">Child's Hobbies:</label>
      <input type="text" id="child-hobbies" required>

      <!-- Add more child-related fields as needed -->

      <hr>

      <!-- Parent's Information -->
      <h2>Parent's Information</h2>
      <label for="parent-name">Parent's Name:</label>
      <input type="text" id="parent-name" required>

      <label for="parent-email">Parent's Email:</label>
      <input type="email" id="parent-email" required>

      <label for="parent-phone">Parent's Phone:</label>
      <input type="tel" id="parent-phone" required>

      <!-- Add more parent-related fields as needed -->

      <hr>

      <!-- Location Information -->
      <h2>Location Information</h2>
      <label for="street-address">Street Address:</label>
      <input type="text" id="street-address" required>

      <label for="city">City:</label>
      <input type="text" id="city" required>

      <label for="state">State:</label>
      <input type="text" id="state" required>

      <label for="zipcode">Zip Code:</label>
      <input type="text" id="zipcode" required>

      <!-- Add more location-related fields as needed -->

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('data-collection-form').addEventListener('submit', function(event) {
      event.preventDefault();
      // You can add form data collection and submission logic here
      console.log('Form submitted!');
      // Example: You can fetch form data using document.getElementById('<input-id>').value
    });
  </script>
</body>
</html>
